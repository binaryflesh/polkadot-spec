name: "Polkadot RE CLI tester"
version: "0.2"
author: Web3 Technologies Foundation
about: "CLI tester for various Polkadot RE Tests"
args:
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity

subcommands:
    - scale-codec:
        about: scale codec related tests
        args:
          - encode:
              index: 1
              requires: input
                
          - input:
              long: input
              short: i
              help: the string to be encoded
              value_name: INPUT_VALUE

    - state-trie:
        about: trie related tests
        args:
          - trie-subcommand:
              index: 1
              requires: state-file
              
          - keys-in-hex:
              long: keys-in-hex
              help: regard the keys in the trie file as hex values and convert them to binary before inserting into the trie

          - state-file:
              long: state-file
              short: i
              help: the file containing the key value data defining the state
              value_name: INPUT_VALUE
    - pdre-api:
        about: runtime environment API related tests 
        args:
          - function:
              long: function  
              takes_value: true
              value_name: FUNCTION
              requires: input
          - input:
              long: input
              takes_value: true
              use_delimiter: true
              value_name: TEST_DATA